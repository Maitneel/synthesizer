<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Synthesizer</title>
</head>
<body>
  <div id="synthesizer">
    <div id="control">
      <div style="margin-top: 0px;"></div>
      <div id="voice0" class="voice_control">
        <input type="number" id="v0_A4_frequency" value="440">
        <div id="v0_select_wave_div">
          <input type="radio" name="v0_wave_type" id="v0_sin_wave" value="sin" checked>
            <label for="v0_sin_wave">sine wave</label>
          <br>
          <input type="radio" name="v0_wave_type" id="v0_square_wave" value="square">
            <label for="v0_square_wave">square wave</label>
          <br>
          <input type="radio" name="v0_wave_type" id="v0_sawtooth_wave" value="sawtooth">
            <label for="v0_sawtooth_wave">sawtooth wave</label>
        </div>
      </div>
      <div id="voice1" class="voice_control">
        <input type="number" id="v1_A4_frequency" value="440">
        <div id="v1_select_wave_div">
          <input type="radio" name="v1_wave_type" id="v1_sin_wave" value="sin" checked>
            <label for="v1_sin_wave">sine wave</label>
          <br>
          <input type="radio" name="v1_wave_type" id="v1_square_wave" value="square">
            <label for="v1_square_wave">square wave</label>
          <br>
          <input type="radio" name="v1_wave_type" id="v1_sawtooth_wave" value="sawtooth">
            <label for="v1_sawtooth_wave">sawtooth wave</label>
        </div>
      </div>
      <div id="voice2" class="voice_control">
        <input type="number" id="v2_A4_frequency" value="440">
        <div id="v2_select_wave_div">
          <input type="radio" name="v2_wave_type" id="v2_sin_wave" value="sin" checked>
            <label for="v2_sin_wave">sine wave</label>
          <br>
          <input type="radio" name="v2_wave_type" id="v2_square_wave" value="square">
            <label for="v2_square_wave">square wave</label>
          <br>
          <input type="radio" name="v2_wave_type" id="v2_sawtooth_wave" value="sawtooth">
            <label for="v2_sawtooth_wave">sawtooth wave</label>
        </div>
      </div>
      <div id="v0_audio_tags"></div>
      <div id="v1_audio_tags"></div>
      <div id="v2_audio_tags"></div>
    </div>
    <div id="keyboard">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
